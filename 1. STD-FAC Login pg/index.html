<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/Bss-avtar.png" type="image/x-icon">
    <title>BSSGI-ERP-Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img src="img/Bss-avtar.png" alt="" width="100px" style="margin-bottom: 10px;" >
            <h2 class="title">BSSGI-ERP</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="STDxxxxxxxxxxx" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Don't Forget to Follow us..!</p>
            <div class="social-media">
              <a href="#" class="social-icon" title="Facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon" title="Youtube">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="#" class="social-icon" title="BSSGI Site">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://anshu78.netlify.app/assest/cv/" target="_blank" class="social-icon" title="Developer's Profile">
                <!-- <i class="fab fa-linkedin-in"></i> -->
                <i class="fas fa-theater-masks"></i>
              </a>

            </div>
          </form>
          <form action="#" class="sign-up-form">
            <img src="img/Bss-avtar.png" alt="" width="100px" style="margin-bottom: 10px;" >
            <h2 class="title">BSSGI-ERP</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="FACxxxxxxxxxxx" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Login" />
            <p class="social-text">Don't Forget to Follow us..!</p>
            <div class="social-media">
              <a href="#" class="social-icon" title="Facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon" title="Youtube">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="#" class="social-icon" title="BSSGI Site">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://anshu78.netlify.app/assest/cv/" target="_blank" class="social-icon" title="Developer's Profile">
                <!-- <i class="fab fa-linkedin-in"></i> -->
                <i class="fas fa-theater-masks"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Are you Faculty ?</h3>
            <p>
              Mark attendance <br> 
              Mark marks <span style="color: rgba(42, 40, 40, 0.697); font-weight: bold;">&</span> Chat students.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Faculty
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Are you Student ?</h3>
            <p>
              Chat with Senior/Junior/Faculty <br>
              Watch marks <span style="color: rgba(42, 40, 40, 0.697); font-weight: bold;">&</span> attendance.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Student
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
